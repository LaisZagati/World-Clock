<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock ⏰</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="Europe/London">London</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Africa/Cairo">Cairo</option>
      </select>

      <!-- MIAMI -->
      <div id="cities">
        <div class="city" id="miami">
          <div>
            <h2>Miami</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <!-- DUBLIN -->
        <div class="city" id="dublin">
          <div>
            <h2>Dublin</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <!-- SAO PAULO -->
        <div class="city" id="saopaulo">
          <div>
            <h2>São Paulo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded with ❤️ by <strong>Lais Zagati</strong> and is
      <a href="https://github.com/LaisZagati/World-Clock" target="_blank">
        open sourced on GitHub</a
      >
      and it is hosted on
      <a href="https://world-clock-she-codes.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>

    <script src="javascript/script.js"></script>
  </body>
</html>
